<!DOCTYPE html>
<html>
  <head>
    <title>Max | Website Uploader</title>
    <!-- Link to the CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <head>
      <link rel="icon" href="assets/icon.png" type="image/png" />
    </head>
  </head>
  <body class="dark-mode" id="upload-body">
    <!-- Mobile warning -->
    <div id="warning-bubble" style="display: none">
      <p>
        Whoops, the website isn't made for mobile. If you would like to
        continue, press the button below.
      </p>
      <button id="continue-button">Continue</button>
    </div>
    <main>
      <div id="drop-area" class="">Drop file here or click to upload</div>
      <div id="upload-data" style="text-align: center;"></div>
      <input type="file" id="website" accept=".zip" style="display: none" />
      <div id="bubble">
        <p id="title-uploader">
          Your website has been uploaded! You can access it at the following
          URL:
        </p>
        <p id="url"></p>
        <p id="id"></p>
      </div>
      <!-- Theme toggle button -->
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon" style="display: none"></i>
      </button>
      <a href="index.html">
        <button id="home" class="home">
          <i class="fas fa-home"></i>
        </button>
      </a>
    </main>
    <!-- Link to the JavaScript files -->
    <script type="module" src="script.js"></script>
  </body>
</html>
